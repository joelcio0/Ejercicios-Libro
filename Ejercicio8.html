<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="subo()" id="texto">no te pogas sobre mi que me pongo grande</p>
    <script>
        function subo() {
            var palabra = document.getElementById('texto'); 
            palabra.innerHTML=palabra.textContent.toUpperCase();
        }
    </script>
</body>
</html>
